<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MCA Restaurant Services </title>
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- header section starts -->

    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-drumstick-bite"></i> MCA Restaurant Services</a>

        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="about.html">about</a>
            <a href="menu.html">menu</a>
            <a href="blog.html">blog</a>
            <a href="booking.html" class="active">booking</a>
        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>

    <!-- header section ends -->

    <div class="heading-title" style="background: url(images/sub-header.jpg) no-repeat;">
        <h1>contact us</h1>
    </div>

    <!-- booking section starts -->

    <section class="booking">

        <form action="" class="book-form">

            <div class="flex">

                <div class="inputBox">
                    <span>name:</span>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="inputBox">
                    <span>number:</span>
                    <input type="number" placeholder="Enter your number">
                </div>

                <div class="inputBox">
                    <span>address:</span>
                    <input type="text" placeholder="Enter your address">
                </div>

                <div class="inputBox">
                    <span>arrival:</span>
                    <input type="date">
                </div>

                <div class="inputBox">
                    <span>time:</span>
                    <input type="time">
                </div>

                <div class="inputBox">
                    <span>how many:</span>
                    <input type="number" placeholder="Number of guests">
                </div>

                <div class="inputBox">
                    <span>your message:</span>
                    <input type="text" placeholder="Enter your messafe">
                </div>

            </div>
            <input type="submit" value="submit" class="btn">

        </form>

    </section>

    <!-- booking section ends -->

    <!-- footer section starts -->

    <section class="footer">

        <div class="box-container">

            <div class="box">
                <h3>quick links</h3>
                <a href="home.html"> <i class="fas fa-arrow-right"></i> home</a>
                <a href="about.html"> <i class="fas fa-arrow-right"></i> about</a>
                <a href="menu.html"> <i class="fas fa-arrow-right"></i> menu</a>
                <a href="blog.html"> <i class="fas fa-arrow-right"></i> blog</a>
                <a href="booking.html"> <i class="fas fa-arrow-right"></i> booking</a>
            </div>
        </div>


    </section>

    <section class="credit">created by DYLR | all rights reserved</section>

    <!-- footer section ends -->








    <!-- custom js link -->
    <script src="js/script.js"></script>
</body>
</html>
